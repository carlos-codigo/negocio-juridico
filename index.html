<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negócio Jurídico Interativo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Scripts do projeto -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <div id="screen" class="waiting">
    <div class="content">
      <h1 id="secretAccess">⚖ NEGÓCIO JURÍDICO INTERATIVO</h1>
      <p class="pulse">Aguardando o apresentador iniciar...</p>
    </div>
  </div>

  <!-- Áudio geral da apresentação -->
  <audio id="sound" preload="auto"></audio>
<script>
  (function(){
    const secret = document.getElementById("secretAccess");
    let pressTimer = null;

    function startPress(e){
      e.preventDefault && e.preventDefault();
      if (pressTimer === null) {
        pressTimer = setTimeout(()=> {
          window.location.href = "login.html";
        }, 1500); // 1.5s para acionar
      }
    }
    function cancelPress(e){
      if (pressTimer !== null) {
        clearTimeout(pressTimer);
        pressTimer = null;
      }
    }

    secret.addEventListener("touchstart", startPress, {passive:false});
    secret.addEventListener("mousedown", startPress);
    secret.addEventListener("touchend", cancelPress);
    secret.addEventListener("mouseup", cancelPress);
    secret.addEventListener("mouseleave", cancelPress);
  })();
</script>

  <!-- Acesso secreto ao painel (3 cliques no ícone ⚖️) -->
 <script>
  (function(){
    const zone = document.createElement("div");
    zone.id = "secretZone";
    document.body.appendChild(zone);
    zone.addEventListener("click", ()=> {
      window.location.href = "login.html";
    });
  })();
</script>



</body>
</html>
