<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negócio Jurídico Interativo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Scripts do projeto -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <div id="screen" class="waiting">
    <div class="content">
      <h1 id="secretAccess">⚖ NEGÓCIO JURÍDICO INTERATIVO</h1>
      <p class="pulse">Aguardando o apresentador iniciar...</p>
    </div>
  </div>

  <!-- Áudio geral da apresentação -->
  <audio id="sound" preload="auto"></audio>

  <!-- Acesso secreto ao painel (3 cliques no ícone ⚖️) -->
  <script>
  (function(){
    let clicks = 0;
    let timeout;
    const secret = document.getElementById("secretAccess");

    // cria feedback discreto
    const fb = document.createElement("div");
    fb.id = "secretFeedback";
    fb.style.position = "absolute";
    fb.style.top = "18%";
    fb.style.right = "6%";
    fb.style.color = "rgba(212,175,55,0.0)";
    fb.style.fontSize = "18px";
    fb.style.transition = "color .25s";
    fb.style.pointerEvents = "none";
    fb.innerText = "• • •";
    document.body.appendChild(fb);

    function showFeedback() {
      fb.style.color = "rgba(212,175,55,0.95)";
      setTimeout(()=> fb.style.color = "rgba(212,175,55,0.0)", 600);
    }

    function trigger() {
      window.location.href = "login.html";
    }

    function doClick() {
      clicks++;
      showFeedback();
      if (clicks === 3) {
        trigger();
        clicks = 0;
        clearTimeout(timeout);
        return;
      }
      clearTimeout(timeout);
      timeout = setTimeout(()=> clicks = 0, 900); // tempo para reset
    }

    // suporta mouse e toque
    secret.addEventListener("click", doClick);
    secret.addEventListener("touchend", (e) => { e.preventDefault(); doClick(); }, {passive:false});
  })();
</script>


</body>
</html>
